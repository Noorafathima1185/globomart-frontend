<div class="row w-100 mt-5">
    <div class="col-md-1"></div>
    
    <div class="col-md-5 me-1 d-flex align-items-center justify-content-center">
        <form class="shadow p-5 w-100 " [formGroup]="loginForm" (ngSubmit)="login()">
            <h3 class="text-center text-danger mb-3">Welcome user</h3>
            
            <div class="mb-3">
                <input  type="text" class="form-control" placeholder="Enter Email" formControlName="email" name="email">
                <span class="text-warning" *ngIf="loginForm.get('email')?.errors && loginForm.get('email')?.touched" >*Invalid Email</span>
              
            </div>
            <div class="mb-3">
                <input  type="text" class="form-control" placeholder="Enter password" formControlName="password" name="pswd">
                <span class="text-warning" *ngIf="loginForm.get('password')?.errors && loginForm.get('password')?.touched" >*Invalid Password</span>
                
             </div>
            <div class="mb-3">
                <button  class="btn btn-danger w-100">Login</button>
            </div>
        </form>
    </div>
    <div class="col-md-5 d-flex align-items-center justify-content-center">
        <img src="https://img.freepik.com/free-photo/woman-looking-her-new-buying-clothes-red-background_114579-22878.jpg" alt="no image" style="height: 300px;" class="w-100">
    </div>
    <div class="col-md-1"></div>
</div>
